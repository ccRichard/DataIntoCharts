<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
</head>
<body>
    {% for i in chart_opts %}
        <div id="{{ loop.index }}" style="width: 80vw; height: 100vh;"></div>
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('{{ loop.index }}'));
            var option = {{ i|tojson }};
            myChart.setOption(option);
        </script>
    {% endfor %}
</body>
</html>
